jTextArea1.text=.  \t\tAny character except newline.\n\\. \t\tA period (and so on for \\*, \\(, \\\\, etc.)\n^ \t\tThe start of the string.\n$ \t\tThe end of the string.\n\\d,\\w,\\s \tA digit, word character [A-Za-z0-9_]\n or whitespace.\n\\D,\\W,\\S \tAnything except a digit, word character, \nor whitespace.\n[abc] \t\tCharacter a or b or c.\n[a-z] \t\ta through z.\n[^abc] \t\tAny character except a, b, or c.\naa|bb \t\tEither aa or bb.\n? \t\tZero or one of the preceding element.\n* \t\tZero or more of the preceding element.\n+ \t\tOne or more of the preceding element.\n{n} \t\tExactly n of the preceding element.\n{n,} \t\tn or more of the preceding element.\n{m,n} \t\tBetween m and n of the preceding element.\n??,*?,+?,\n{n}?, etc. \tSame as above, but as few as possible.\n(expr) \t\tCapture expr for use with \\1, etc.\n(?:expr) \tNon-capturing group.\n(?=expr) \tFollowed by expr.\n(?!expr) \tNot followed by expr.\nMore at http://thejeshgn.com/tools/regexgeleya/
